<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-min.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/adaptive.css">

<body>
<span id="load">Loading...</span>	
<div id="main">
	<div class="main-menu" id="main-menu">
		<div id="userName">
			<span id="name"></span>
			<span id="changeName">Change name?</span>
		</div>
		
		<span id='result'>Your result</span>

		<div id="inputName">
			<label for="gameName">Your name: </label>
			<input type="text" id="gameName">
			<svg id="acceptName" width='50' height='50'>
				<line x1=6 y1=10 x2=25 y2=37 stroke='#fff' stroke-width='5'/>
				<line x1=23 y1=36 x2=42 y2=18 stroke='#fff' stroke-width='5'/>
			</svg>
		</div>

		<button id="continueBtn">Continue</button>
		<button id="start">Start</button>
		
		<button id="btnHighscores" >Highscores</button>
		<div id="tableHighscores" style="display: none;">
			<div id="highscoresClose" class="close"><b>Close</b></div>
			<div id="listHighscores"></div>
		</div>
		<button id="btnControl">Control</button>
		<ul id="control">
			<div id="controlClose" class="close"><b>Close</b></div>
			<li><span class="descr">Shot:</span><span class="key">MouseLeft/Tap</span></li>
			<li><span class="descr">Recharge:</span><span class="key">MouseRight(Space)/DoubleTap</span></li>
			<li><span class="descr">Left/Right:</span><span class="key">Mouse-move/Swipe</span></li>
		</ul>

	</div>
	<svg id="aim" width='30' height='30'>
		<circle cx=15 cy=15 r=10 stroke='black' fill='none' id='aimCenter'/>
		<line x1='15' y1='0' x2='15' y2='30' stroke='black' fill='none' stroke-width='0.5px'/>
		<line x1='0' y1='15' x2='30' y2='15' stroke='black' fill='none' stroke-width='0.5px'/>
		<line x1='15' y1='0' x2='15' y2='10' stroke='black' fill='none' stroke-width='1'/>
		<line x1='15' y1='30' x2='15' y2='20' stroke='black' fill='none' stroke-width='1'/>	
		<line x1='0' y1='15' x2='10' y2='15' stroke='black' fill='none' stroke-width='1'/>
		<line x1='30' y1='15' x2='20' y2='15' stroke='black' fill='none' stroke-width='1'/>
		<circle cx=15 cy=15 r=5 stroke='black' fill='none' id='aimCenter'/>
	</svg>
	<span id="timer">1 : 30</span>
	<span id="scoreMain">Score: 0</span>
	<svg  id='pause' width=25 height=25>
		<rect x=0 y=0 width=25 height=25 rx=5 ry=5  fill='#000' fill-opacity='0.2' class='pause-rect'/>
		<rect x=6 y=5 width=5 height=15 rx=1 ry=1  fill='#fff'/>
		<rect x=14 y=5 width=5 height=15 rx=1 ry=1  fill='#fff'/>
	</svg>
	<svg  id='play' width=25 height=25>
		<rect x=0 y=0 width=25 height=25 rx=5 ry=5  fill='#000' fill-opacity='0.2' class='pause-rect'/>
		<polygon points='6,5 20,12.5 6,20' fill='#fff' />
	</svg>

	<div id="toRight"></div>
